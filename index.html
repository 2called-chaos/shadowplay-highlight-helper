<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>ShadowPlay Highlight Helper</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="node_modules/@forevolve/bootstrap-dark/dist/css/toggle-bootstrap.css">
    <link rel="stylesheet" href="node_modules/@forevolve/bootstrap-dark/dist/css/toggle-bootstrap-dark.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body class="bootstrap hidden">
    <div id="welcome" class="flexcentered">
      <div class="row">
        <div class="col-12 text-center xxx">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <div id="app" class="row justify-content-md-center d-none">
      <div class="container">
        <a href="#" data-toggle="modal" data-target="#settingsModal" class="btn-settings-toggle"><i class="fa fa-cogs"></i></a>
        <div class="row">
          <h2>ShadowPlay Highlight Helper</h2>
        </div>
        <div class="row well well-sm">
          <a href="#" v-on:click="button" class="btn btn-primary">{{buttonText}}</a>
            
        </div>
      </div>
    </div>

    <div id="footer">
      <span class="float-left">
        ShadowPlay Highlight Helper <span data-attr="shh-version">v?</span>
      </span>
      <span class="float-right">
        powered by
          Node.js <span id="node-version"></span>,
          Chromium <span id="chrome-version"></span>
          and Electron <span id="electron-version"></span>
      </span>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel"><i class="fa fa-cogs"></i> Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./renderer.js"></script>

    <video width="320" height="240" controls v-cloak>
      <source src="/Users/chaos/Nextcloud/Grand Theft Auto V 2019.09.09 - 21.32.43.10.DVR.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
